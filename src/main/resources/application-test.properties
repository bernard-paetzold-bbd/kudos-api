spring.application.name=kudos_api

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:h2:mem:kudos_db
spring.jpa.hibernate.ddl-auto=create-drop

# create and drop table, good for testing, production set to none or comment it

# Reduce amount of logs
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR

# Google keys
# Not actual keys

security.ignored=/**
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
#spring.security.user.name=admin
#spring.security.user.password=secret123

google.client.id="test-id"
google.client.secret="test-secret"

# Kudos Api keys
kudos.api.secret="api-secret"

# Spring banner
spring.main.banner-mode=off
